<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form>
        <label for="name">names:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email id">email id </label>
        <input type="text" id="email id" name="email id">
        <br>
        <br>
        <label for="phone number">phone number </label>
        <input type="tel" id="phone number" name="phone number">
        <br>
        <br>
        <label for="resume">resume:</label>
         <input type="file" name="resume" id="resume">
         <br>
         <br>
         <label for="counter">experience(years)</label>
         <input type="number" name="counter" id="counter" min="0" max="50">
         <fieldset>
            <legend>skills</legend>
            <label for="checkbox1">html</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox2">css</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox3">js</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
         </fieldset>
         <label for="education">highest education:</label>
         <select name="education" id="education">
            <option value="high school">high school</option>
             <option value="B">B</option>
             <option value="C">C</option>



         </select>
         
         <fieldset>
            <legend>availability</legend>
            <label for="time1">full time:</label>
            <input type="radio" name="time2" id="time1">
            <label for="time2">half time:</label>
            <input type="radio" name="time2" id="time2">
         </fieldset>
         <label for="textarea1">Additional comments</label>
         <br>
         <textarea name="textarea1" id="textarea1" col="30" rows="10"></textarea>

         <input type="submit" value="submit application">





        











    </form>
    
</body>
</html>
